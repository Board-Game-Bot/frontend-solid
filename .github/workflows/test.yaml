name: 测试代码
run-name: "${{ github.actor }} 启动了测试代码 🚀"

on:
  push:
    branches:
      - '!main'
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:
  Core-Action:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Node Env 🏗
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          check-latest: true
          cache: 'pnpm'

      - name: Setup PNPM ✨
      - uses: pnpm/action-setup@v2
        with:
          version: latest


      - name: Install Dependencies ⏬
        run: pnpm i

      - name: Code Lint 🔍
        run: pnpm lint

      - name: Check Build 📦
        run: pnpm build