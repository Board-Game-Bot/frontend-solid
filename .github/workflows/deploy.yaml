name: 全流量部署
run-name: "${{ github.actor }} 发起了全流量部署 🏗"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        os: [ ubuntu-latest ]
        node: [ 18 ]

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@master

      - name: Setup Node Env 🏗
        uses: actions/setup-node@v2.1.5
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: Install Dependencies ⏬
        run: yarn

      - name: Build Project 📦
        run: yarn build

      - name: Deploy 🚚
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.REMOTE_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.REMOTE_HOST_PROD }}
          REMOTE_USER: ${{ secrets.REMOTE_USER_PROD }}
          SOURCE: /dist/**
          TARGET: /var/www/app3597.acapp.acwing.com.cn

